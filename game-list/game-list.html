<div> <div class="title"> Latest games <a ui-sref="game-add" class="btn btn-success btn-xs pull-right"> <i class="fa fa-plus-circle"> Add game </i> </a> </div> <div ng-repeat="game in ctrl.games track by game.id"> <div class="row"> <div class="col-xs-offset-2 col-xs-1"> <img src="http://fakeimg.pl/14"> </div> <div class="col-xs-4 text-center"> <p> <i ng-if="game.u1.wons > game.u2.wons" class="fa fa-circle text-success"></i> {{ game.u1.name }} {{ game.u1.wons }} - {{ game.u2.wons }} {{ game.u2.name }} <i ng-if="game.u1.wons < game.u2.wons" class="fa fa-circle text-success"></i> </p> <p> {{ game.scoresToString }} </p> </div> <div class="col-xs-1"> <img src="http://fakeimg.pl/14"> </div> <div class="col-xs-offset-2 col-xs-2"> <a ng-click="ctrl.remove($index, game)"> <i class="fa fa-trash-o"></i> </a> </div> </div> </div> </div>
