<div> <h1> Add games </h1> <form name="form" ng-submit="ctrl.onSubmit()" novalidate> <div class="row clearfix"> <div class="col-xs-5"> <input class="form-control" ng-model="ctrl.data.u1" bs-options="user.id as user.name for user in ctrl.users" data-container="body" placeholder="Look for player" bs-typeahead type="text"> </div> <div class="col-xs-2 text-center"> <div class="form-control-static"> VS </div> </div> <div class="col-xs-5"> <input class="form-control" ng-model="ctrl.data.u2" bs-options="user.id as user.name for user in ctrl.users" data-container="body" placeholder="Look for player" bs-typeahead type="text"> </div> </div> <h3 class="text-center"> Score (max. of {{ ctrl.maxScores }}) </h3> <div class="row mb20" ng-repeat="score in ctrl.data.scores"> <div class="col-xs-offset-2 col-xs-3"> <input class="form-control" ng-model="ctrl.data.scores[$index].u1" type="number"> </div> <div class="col-xs-2 text-center"> <div class="form-control-static"> - </div> </div> <div class="col-xs-3"> <input class="form-control" ng-model="ctrl.data.scores[$index].u2" type="number"> </div> <div class="col-xs-2"> <div class="form-control-static" ng-show="$index+1 == ctrl.data.scores.length && $index+1 < ctrl.maxScores"> <a ng-click="ctrl.addSet()"> <i class="fa fa-plus-circle"></i> Add set </a> </div> </div> </div> <div class="row"> <div class="col-xs-12 text-center"> <button class="btn btn-primary" type="submit"> Add </button> </div> </div> </form> </div>
