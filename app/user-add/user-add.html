<div>
    <div class="title">
        Add Player
    </div>

    <form name="form" ng-submit="ctrl.onSubmit()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input
                required
                ng-model="ctrl.data.name"
                id="name"
                name="name"
                class="form-control"
                type="text">
        </div>

        <button
            ng-disabled="form.$invalid"
            class="btn btn-block btn-primary"
            type="submit">
            Add
        </button>
    </form>
</div>
