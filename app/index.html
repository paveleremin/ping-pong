<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css"/>
        <title>App</title>
        <base href="/"/>
        <!-- build:css(.tmp) styles/main.css -->
        <link href="styles/main.css" rel="stylesheet" type="text/css"/>
        <!-- endbuild -->
    </head>
    <body ng-app="app">

        <div id="page">
            <div id="header">
                <div ng-include="'header/header.html'"></div>
            </div>
            <div id="content" class="container">
                <div ui-view></div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- angularJS + libraries -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/compiler.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/dimensions.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/parse-options.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/tooltip.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/typeahead.js"></script>
        <script src="../bower_components/angular-strap/dist/modules/typeahead.tpl.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/script.js -->
        <!-- configuration -->
        <script src="_configuration/env.js"></script>
        <script src="_configuration/configs.js"></script>
        <script src="_configuration/resources.js"></script>
        <script src="_configuration/app.js"></script>
        <!-- flters -->
        <script src="user-list/user-list-controller.js"></script>
        <script src="user-add/user-add-controller.js"></script>
        <script src="game-list/game-list-controller.js"></script>
        <script src="game-add/game-add-controller.js"></script>
        <!-- endbuild -->

    </body>
</html>
